<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="lightbox">
      <div class="box">
        <div class="header">
          <div class="photographer">
            <span class="material-symbols-outlined"> photo_camera </span>
            <span></span>
          </div>
          <div class="buttons">
            <span class="material-symbols-outlined download"> download </span>
            <span class="material-symbols-outlined close"> close </span>
          </div>
        </div>
        <div class="preview-img">
          <div class="img">
            <img src="" alt="preview-img" />
          </div>
        </div>
      </div>
    </div>
    <section class="search">
      <h1 class="title">Image Gallery</h1>
      <p class="description">Search and download any images within a second</p>
      <div class="search-box">
        <span class="material-symbols-outlined"> search </span>
        <input id="input-search" type="text" placeholder="Search images" />
      </div>
    </section>
    <section class="gallery">
      <ul class="cards"></ul>
      <button class="load-more">Load More</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
